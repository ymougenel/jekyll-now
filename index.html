---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">    
    <header>
      <h1>{{ post.title }}</h1>
    </header>

    <div class="entry">{{ post.content | truncatewords:40}}</div>
    
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
