---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">    
    <header>
      <h2>{{ post.title }}</h2>
    </header>

    <div class="entry">{{ post.content | truncatewords:50}}</div>
    
    <a href="{{ post.url }}">Read More</a>
  </article>
  {% endfor %}
</div>
